<div class="container mt-5">


    <form class="form-signin" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="text-center m-4">
            <h1 class="h3 mb-3 font-weight-normal">Editar perfil</h1>
        </div>
        <div class="m-3">
            <h4>Datos personales</h4>
        </div>

        <div class="row justify-content-center">
            <div class="form-group col-4">
                <app-text-input [label]="'Usuario'" formControlName="displayName"></app-text-input>
            </div>
            <div class="form-group col-4">
                <app-text-input [label]="'Contraseña'" formControlName="password"></app-text-input>
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-lg btn-primary" type="submit">Guardar</button>
        </div>
    </form>
    <br>
    <hr>
    <br>
    <form class="form-signin" [formGroup]="addressForm" (ngSubmit)="onSubmit()">
        <div class="m-3">
            <h4>Direccion de envío</h4>
        </div>
        <div class="row justify-content-center ml-4">
            <div class="form-group col-4">
                <app-text-input [label]="'Nombre'" formControlName="firstName"></app-text-input>
            </div>
            <div class="form-group col-4">
                <app-text-input [label]="'Apellido'" formControlName="lastName"></app-text-input>
            </div>
            <div class="form-group col-3">
                <app-text-input [label]="'Calle'" formControlName="street"></app-text-input>
            </div>
            <div class="form-group col-4">
                <app-text-input [label]="'Ciudad'" formControlName="city"></app-text-input>
            </div>
            <div class="form-group col-4">
                <app-text-input [label]="'Provincia'" formControlName="province"></app-text-input>
            </div>
            <div class="form-group col-3">
                <app-text-input [label]="'CP'" formControlName="cp"></app-text-input>
            </div>
        </div>

        <ul class="text-danger list-unstyled" *ngIf="errors">
            <li *ngFor="let error of errors">
                {{error}}
            </li>
        </ul>

        <div class="row justify-content-center mb-4">
            <button class="btn btn-lg btn-primary" type="submit">Guardar</button>
        </div>
    </form>
</div>
