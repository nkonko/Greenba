<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">{{'account.login.signIn' | translate}}</h1>
            </div>

            <app-text-input formControlName="email" [label]="'Email'"></app-text-input>
            <app-text-input formControlName="password" [label]="'ContraseÃ±a'" [type]="'password'"></app-text-input>


            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">{{'account.login.signIn' | translate}}</button>
            <br>
            <button type="button" name="" id="" class="btn btn-primary" btn-lg btn-block (click)="navigateToForgot()">{{'account.login.forgotPassword' | translate}}</button>
        </form>
    </div>
</div>
