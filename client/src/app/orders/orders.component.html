<div class="container mt-5">
    <div class="row align-items-start">

        <div class="col-3">
            <div>
                <h4 class="text-warning">Antig√ºedad</h4>
                <select class="custom-select mb-3 mb-4" (change)="onSortSelected($event.target.value)">
                    <option *ngFor="let time of timeOptions" [selected]="orderParams.sort === time.value"
                        [value]="time.value">{{ time.name }}</option>
                </select>
            </div>
        </div>
        <div class="col-3 mb-3">
            <form [formGroup]="orderForm">
                <h4 class="text-warning">Fecha desde:</h4>
                <app-datepicker formControlName="dateFrom" placeholder="Desde" (ngModelChange)="filter()"></app-datepicker>
                <br>
                <h4 class="text-warning">Fecha hasta:</h4>
                <app-datepicker formControlName="dateTo" placeholder="Hasta" (ngModelChange)="filter()"></app-datepicker>
            </form>
        </div>
        <div class="col-3 mb-3">
            <div>
                <h4 class="text-warning">Estado</h4>
                <select class="custom-select mb-3 mb-4" (change)="onStatusSelected($event.target.value)">
                    <option *ngFor="let status of statusOptions" [selected]="orderParams.sort === status.value"
                        [value]="status.value">{{ status.name }}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>Orden</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}">
                        <th># {{order.id}}</th>
                        <td>{{order.orderDate | date: 'medium'}}</td>
                        <td>{{order.total | currency}}</td>
                        <td>{{order.status}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-center">
                <app-pager [pageSize]="orderParams.pageSize" [totalCount]="totalCount" [pageNumber]="orderParams.pageNumber" (pageChanged)="onPageChanged($event)"></app-pager>
            </div>
        </div>
    </div>
</div>
