<div class="table-responsive">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <table class="table table-hover" style="cursor: pointer;">
                    <thead class="thead-light">
                        <tr>
                            <th>#</th>
                            <th>{{'users.name' | translate}}</th>
                            <th>Email</th>
                            <th>{{'users.enableDisable' | translate}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; let i = index" class="border-0">
                            <td class="align-middle"><strong>{{i}}</strong></td>
                            <td class="align-middle"><strong>{{user.displayName }}</strong></td>
                            <td class="align-middle"><strong>{{user.email}}</strong></td>
                            <td class="align-middle">
                                <div *ngIf="user.active">
                                    <a class="text-danger ml-5">
                                        <i (click)="disableUser(user)" class="fa fa-user" style="font-size: 2em; cursor: pointer;"></i>
                                    </a>
                                </div>
                                <div *ngIf="!user.active">
                                    <a class="text-success ml-5">
                                        <i (click)="enableUser(user)" class="fa fa-user" style="font-size: 2em; cursor: pointer;"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
