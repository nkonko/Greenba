<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form class="form-signin" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">{{'contact.contact' | translate}}</h1>
            </div>

            <app-text-input formControlName="name" [label]="'Nombre'"></app-text-input>
            <app-text-input formControlName="email" [label]="'Email'"></app-text-input>


            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>

            <button class="btn btn-lg btn-primary btn-block" type="submit">{{'contact.submit' | translate}}</button>
        </form>
    </div>
</div>
