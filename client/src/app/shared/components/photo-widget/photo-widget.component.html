<div class="row">
    <div class="col-4">
        <h3>Paso 1 - Agregar foto</h3>
        <div class="custom-dropzone" ngx-dropzone (change)="onSelect($event)">
            <ngx-dropzone-label>
                <i class="fa fa-upload fa-4x"></i>
                <h4>Soltar la imagen aqui</h4>
            </ngx-dropzone-label>
        </div>
    </div>
    <div class="col-4 img-preview">
        <h3>Paso 2 - Redimension</h3>
        <image-cropper class="img-fluid" [imageChangedEvent]="imageChangedEvent" [imageFile]="files[0]" [maintainAspectRatio]="true" [aspectRatio]="1" format="png" (imageCropped)="imageCropped($event)"></image-cropper>
    </div>
    <div class="col-4">
        <h3>Paso 3 - Revision</h3>
        <ng-container *ngIf="croppedImage">
            <img [src]="croppedImage" class="img-fluid">
            <button class="btn-block btn-primary" (click)="onUpload()">Subir imagen</button>
        </ng-container>
    </div>
</div>
