<header>
    <span *ngIf="this.totalCount && this.totalCount > 0">
    Mostrando 
    <strong>
      {{(pageNumber-1) * pageSize + 1}} - 
      {{pageNumber * pageSize
        > totalCount 
        ? totalCount 
        : pageNumber * pageSize         
      }}
    </strong> de <strong>{{totalCount}}</strong> resultados
    </span>
    <span *ngIf="totalCount === 0">
      Hay <strong>0</strong> resultados.
    </span>
</header>
